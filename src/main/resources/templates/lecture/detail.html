<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:insert="~{fragments/common :: meta}"></th:block>
    <th:block th:insert="~{fragments/common :: title}"></th:block>
    <th:block th:insert="~{fragments/common :: link}"></th:block>
</head>
<body>
<th:block th:insert="fragments/common :: header"></th:block>
<div class="container mt-3">
    <form th:action="@{'/lecture/' + ${userLecture.lecture.id}}" method="post">
        <div class="mb-3" th:utext="'Статус лекции: ' + ${userLecture.status}">
        </div>
        <div class="mb-3 mt-3">
            <h1 th:utext="${userLecture.lecture.topic}">topic</h1>
        </div>
        <hr />
        <div class="mb-3" th:utext="${userLecture.lecture.content}">content</h1>>
        </div>
        <div><input type="submit" class="btn btn-secondary" value="Завершить"/></div>
    </form>
<br><br>
    <a th:href="@{/lectures}" sec:authorize="hasRole('ROLE_ADMIN')">Назад</a> <br>
    <a th:href="@{/user/lectures}" sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN')">Назад</a> <br>
</div>


<th:block th:insert="fragments/common :: footer"></th:block>
</body>
</html>
